site_name: PyRust Documentation
site_description: High-performance distributed computing with Rust and Python
site_author: PyRust Contributors
repo_url: https://github.com/hadrien-chicault/PyRust
repo_name: hadrien-chicault/PyRust

theme:
  name: material
  logo: assets/Pyrust_iconpng.png
  favicon: assets/Pyrust_iconpng.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Basic Operations: getting-started/basic-operations.md
  - User Guide:
      - DataFrame API: user-guide/dataframe.md
      - Data Loading: user-guide/data-loading.md
      - Transformations: user-guide/transformations.md
      - Column Operations: user-guide/column-operations.md
      - Data Operations: user-guide/set-operations.md
      - SQL Queries: user-guide/sql-queries.md
      - Performance Tips: user-guide/performance.md
  - API Reference:
      - DataFrame: api/dataframe.md
      - Context: api/context.md
      - Operations: api/operations.md
  - Architecture:
      - Overview: architecture/overview.md
      - Rust Core: architecture/rust-core.md
      - Python Bindings: architecture/python-bindings.md
  - Development:
      - Contributing: development/contributing.md
      - Building: development/building.md
      - Testing: development/testing.md
      - Local CI: development/local-ci.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hadrien-chicault/PyRust
  version:
    provider: mike
