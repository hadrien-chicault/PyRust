name: Performance Benchmarks

on:
  workflow_dispatch:  # Manual trigger only
  release:
    types: [published]  # Run on releases

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          pip install maturin pytest pytest-benchmark pyarrow pandas

      - name: Build PyRust (Release)
        run: |
          maturin build --release --out dist
          pip install dist/*.whl

      - name: Run benchmarks
        run: |
          pytest python/tests/ -v --benchmark-only --benchmark-autosave

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name != 'pull_request'
        with:
          tool: 'pytest'
          output-file-path: .benchmarks/*/0001_*.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
