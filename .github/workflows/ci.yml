name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release after successful build'
        required: false
        type: boolean
        default: false
      release_version:
        description: 'Release version (e.g., v0.1.0)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-rust:
    name: Lint Rust Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: rust-lint

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python linting tools
        run: |
          uv pip install --system ruff mypy

      - name: Run Ruff (linter)
        run: ruff check python/

      - name: Run Ruff (formatter check)
        run: ruff format --check python/

      - name: Run MyPy (type checker)
        run: mypy python/pyrust/ --ignore-missing-imports || true

  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Skip some combinations to save CI time
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-python-${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install maturin
        run: pip install maturin

      - name: Build PyRust wheel
        run: maturin build --release --out dist

      - name: Install test dependencies and PyRust
        run: |
          pip install pytest pytest-benchmark pyarrow
          pip install dist/*.whl

      - name: Verify installation
        run: |
          python -c "import sys; print(f'Python: {sys.version}')"
          python -c "import pyrust; print(f'PyRust version: {pyrust.__version__}')"
          python -c "from pyrust import SparkSession; spark = SparkSession.builder.appName('Test').getOrCreate(); print(f'SparkSession created: {spark.appName}')"

      - name: Run tests
        run: |
          # Remove python package from working dir to force import from site-packages
          rm -rf python/pyrust
          pytest python/tests/ -v --tb=short
          git restore python/pyrust

      - name: Run example
        run: python examples/basic_operations.py

  build-wheels:
    name: Build Wheels for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: maturin build --release --target ${{ matrix.target }} --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          pip install maturin pytest pytest-cov pyarrow

      - name: Build and install PyRust
        run: |
          maturin build --release --out dist
          pip install dist/*.whl

      - name: Run tests with coverage
        run: |
          pytest python/tests/ --cov=python/pyrust --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: rust-docs

      - name: Install documentation dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python]

      - name: Build Rust documentation
        run: |
          cargo doc --no-deps --all-features
          echo "<meta http-equiv=\"refresh\" content=\"0; url=pyrust\">" > target/doc/index.html

      - name: Build Python documentation
        run: |
          mkdocs build

      - name: Combine documentation
        run: |
          # Create combined docs directory
          mkdir -p combined-docs
          # Copy MkDocs output (Python docs) as main site
          cp -r site/* combined-docs/
          # Copy Rust docs into /rust subdirectory
          mkdir -p combined-docs/rust
          cp -r target/doc/* combined-docs/rust/

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: combined-docs/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./combined-docs

  release:
    name: Create Release & Publish Package
    runs-on: ubuntu-latest
    needs: [lint-rust, lint-python, test, build-wheels, build-sdist, build-docs]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.create_release == true)
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.release_version }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs-build

      - name: Create documentation archive
        run: |
          cd docs-build
          tar -czf ../dist/pyrust-docs-${{ steps.get_version.outputs.VERSION }}.tar.gz .
          cd ..
          echo "ðŸ“¦ Documentation archive created:"
          ls -lh dist/pyrust-docs-*.tar.gz

      - name: List all distribution files
        run: |
          echo "ðŸ“¦ Distribution files:"
          ls -lh dist/
          echo ""
          echo "Total files: $(ls -1 dist/ | wc -l)"

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ PyRust v${{ steps.get_version.outputs.VERSION }}

          ### ðŸ“¦ Installation

          ```bash
          # Via pip (from GitHub release)
          pip install https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/pyrust-${{ steps.get_version.outputs.VERSION }}-cp312-cp312-linux_x86_64.whl

          # Or via PyPI (if published)
          pip install pyrust==${{ steps.get_version.outputs.VERSION }}
          ```

          ### ðŸ”§ Available Wheels

          EOF

          for file in dist/*.whl; do
            filename=$(basename "$file")
            size=$(ls -lh "$file" | awk '{print $5}')
            echo "- \`$filename\` ($size)" >> release_notes.md
          done

          cat >> release_notes.md << 'EOF'

          ### ðŸ“ Source Distribution

          EOF

          for file in dist/*.tar.gz; do
            filename=$(basename "$file")
            size=$(ls -lh "$file" | awk '{print $5}')
            echo "- \`$filename\` ($size)" >> release_notes.md
          done

          cat >> release_notes.md << 'EOF'

          ### ðŸ“Š Supported Platforms

          - **Linux**: x86_64
          - **macOS**: x86_64, ARM64 (Apple Silicon)
          - **Windows**: x86_64
          - **Python**: 3.8, 3.9, 3.10, 3.11, 3.12

          ### ðŸ“š Documentation

          - [README](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/README.md)
          - [Quickstart Guide](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/QUICKSTART.md)
          - [Architecture](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/ARCHITECTURE.md)
          - [ðŸ“˜ Complete Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/) - Python guides, tutorials, API reference
          - [ðŸ¦€ Rust API Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/rust/) - Rust implementation docs

          **ðŸ“– Offline Documentation**: Download `pyrust-docs-${{ steps.get_version.outputs.VERSION }}.tar.gz` from this release for complete Python + Rust documentation (browsable locally).

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v0.1.0...v${{ steps.get_version.outputs.VERSION }}
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          name: PyRust v${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: "!contains(steps.get_version.outputs.VERSION, 'alpha') && !contains(steps.get_version.outputs.VERSION, 'beta') && !contains(steps.get_version.outputs.VERSION, 'rc')"
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install maturin
          echo "ðŸ“¦ Publishing to PyPI..."
          maturin upload dist/*.whl dist/*.tar.gz --skip-existing || echo "âš ï¸  PyPI upload failed or files already exist"

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL**: ${{ steps.create_release.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Published:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
